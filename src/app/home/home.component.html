<ion-content>
    <div class="home-page">
<p class="header"><ion-icon name="arrow-back-outline" class="back-arrow"></ion-icon> Daily Recomendations</p>
<div *ngFor="let p of profile;let i=index">
    <ion-card style="position: absolute">
    <ion-card-header (click)="setOpen(true)">
        <img class="profile-pic" [src]="p.img">
    <ion-card-title>{{p.name}}</ion-card-title>
    <ion-card-subtitle>{{p.age}} Yr, {{p.height}}, {{p.city}}, <br>{{p.profession}}, {{p.id}}</ion-card-subtitle>
    </ion-card-header>
    <div class="card-bottom">
        <p><ion-icon name="star-outline"></ion-icon>Shortlist</p>
        <div class="button-container">
            <p><b>Like Him?</b>  <ion-icon name="heart-dislike-outline" (click)="notInterested(i)"></ion-icon>
                <ion-icon name="checkmark-outline" class="checkmark" (click)="Interested(i)"></ion-icon></p>
        </div>
    </div>
    </ion-card>
    <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button (click)="setOpen(false)"><ion-icon name="arrow-back-outline" class="back-arrow-info"></ion-icon></ion-button>
                  </ion-buttons>
              <ion-title class="id-container">{{p.id}}</ion-title>
            </ion-toolbar>
            <img class="info-pic" [src]="p.img">
          </ion-header>
          <ion-content class="ion-padding profile-info">
                <h3>{{p.name}}</h3>
                <p>{{p.age}} Yr, {{p.height}}, {{p.city}}, <br>{{p.profession}}, {{p.id}}</p>
                <div style="display: inline-flex;flex-direction:row">
                <p class="shorlist"><ion-icon name="star-outline"></ion-icon>Shortlist</p>
                <p class="call"><ion-icon name="call-outline"></ion-icon>Call</p>
                <p class="video"><ion-icon name="videocam-outline"></ion-icon>Video</p>
                </div>
                <h3>About Him:</h3>
                <p>{{p.about}}</p>
          </ion-content>
        </ng-template>
      </ion-modal>
</div>
</div>
</ion-content>
